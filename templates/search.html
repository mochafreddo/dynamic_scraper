<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  </head>
  <body>
    <main class="container">
      <h1>Search Results for "{{ keyword }}":</h1>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th>Position</th>
              <th>Company</th>
              <th>Link</th>
            </tr>
            <tbody>
              {% for job in jobs %}
                <tr>
                  <td>{{ job.title }}</td>
                  <td>{{ job.company_name }}</td>
                  <td>
                    <a href="" {{ job.link }} target="_blank">Apply &rarr;</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </thead>
        </table>
      </figure>
    </main>
  </body>
</html>
